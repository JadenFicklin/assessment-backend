<!DOCTYPE html>
<html>
  <head>
    <title>Back End Assessment</title>
    <link rel="stylesheet" href="./index.css" />
  </head>
  <body class="container">
    <div class="info-here">
      <button id="fortuneButton">Get your fortune!</button>
      <p class="fortune">fortune:</p>
    </div>
    <div class="fortune-scale">
      <p>how much is your fortune?</p>
      <button class="minus">-</button>
      <p class="fortune-amount"></p>
      <button class="plus">+</button>
      <button class="delete-button">Reset fortune</button>
    </div>
    <div class="create-goal-div">
      <input type="text" class="goal" placeholder="Enter your goal here" />
      <button class="send-goal">post your goal</button>
      <p class="paragraph-goal"></p>
    </div>

    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <script src="main.js"></script>
  </body>
</html>
